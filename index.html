<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jia's Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <div class="container">
        <div class="displayPanel">
          <div class="small-display" id="input" placeholder="0"></div>
          <div class="display" id="display"></div>
        </div>

        <button class="span" id="clear">AC</button>
        <button>Del</button>
        <button id="divide">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiply">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span" id="equal">=</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
